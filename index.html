<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homa Page | Cloudaffle Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css-reset.css" />
    <link rel="stylesheet" href="./styles/variable.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 980px)"
      href="./styles/mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <img
          src="./Images/cloudaffle-logo.png"
          alt="Website-logo"
          class="logo"
        />
        <nav class="navbar">
          <ul class="nav-items">
            <li><a href="">Home</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Single Post</a></li>
            <li><a href="">Pages</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        <span class="search-container">
          <input type="text" placeholder="Search " class="search-bar" />
          <span class="material-symbols-outlined search-icon"> search </span>
        </span>
      </div>
    </header>
    <main class="main-section">
      <section class="hero">
        <div class="hero-image"></div>
        <div class="hero-description">
          <article class="article-details">
            <div class="badge-container">
              <span class="hero-badge">Technology</span>
            </div>
            <h1>
              <a href="#">The Impact of Technology on the Workplace: How Technology is Changing</a>
            </h1>
            <div class="author-section">
              <img src="./Images/author.png" alt="Author Image">
              <span class="author-name">Jason Francisco</span>
              <span class="author-date">August 20, 2024</span>
            </div>
          </article>
        </div>
      </section>
      
    </main>
  </body>
</html>
